<h1 class="titlePhones">Mobile Phones</h1>   

<div class="filterBtn">
    <button type="button">
        Filters
    </button>
</div>

<div class="sortOrd">
    <select name="sort" id="sort">
        <option value="priceasc">Price: Low To High</option>
        <option value="pricedes">Price: High To Low</option>
        <option selected value="newest">Newest Phones</option>
        <option value="alphaasc">Alphabetical: A to Z</option>
        <option value="alphades">Alphabetical: Z to A</option>
    </select>
</div>


<ul class="listOfPhones">
    <li ng-repeat="phone in $ctrl.phones">
        <h2 class="phoneName">{{phone.name}}</h2>
        <img ng-src="{{phone.phoneImageUrl}}" alt="{{phone.name}}">
        <span class="price">Price: <span class="dollars">{{phone.price}}</span></span>
        <button class="cart" type="button">Add to Cart</button>
        <a href="#" class="btnInfo">More Info</a>
    </li>
</ul>
